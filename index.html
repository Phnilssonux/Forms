<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Form</title>
</head>
<body>
   <main>
    <form action="">
        <label class="enter-text">Full name</label>
        <input type="text" placeholder="Enter your name">

        <label class="enter-email">Email</label>
        <input type="email" placeholder="Enter your email">

        <label class="enter-phone">Phone number</label>
        <input type="number" placeholder="Enter your phone number">

        <label class="enter-message">Your message</label>
        <textarea name="" placeholder="Enter your message" id="" cols="23" rows="5"></textarea>
    
        <div class="checkbox">
        <input type="checkbox" checked><span>Would you like to be notified?</span>
        </div>

        <button class="btn" type="submit">Submit</button>
   
    </form>
    <section class="duck">
        <img src="images/duck.png" alt="image of a duck">
    </section>
   </main>
    
</body>
</html>
