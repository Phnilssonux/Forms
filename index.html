<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Form</title>
</head>
<body>
   <main>
    <form action="">
        <label for="name" class="label">Full name</label>
        <input type="text" name="name" id="name" class="input" placeholder="Enter your name" required autofocus>

        <label for="email" class="label">Email</label>
        <input type="email" name="email" id="email" class="input" placeholder="Enter your email" required>

        <label for="number" class="label">Phone number</label>
        <input type="number" name="number" id="number" class="input" placeholder="Enter your phone number" required>

        <label for="enter-message">Your message</label>
        <textarea name="" placeholder="Enter your message" id="enter-message" cols="23" rows="5" required maxlength="250"></textarea>
    
        <div class="checkbox">
        <input type="checkbox" checked><span>Would you like to be notified?</span>
        </div>

        <button class="btn" type="submit">Submit</button>
   
    </form>
    <section class="duck">
        <img src="images/duck.png" alt="image of a duck">
    </section>
   </main>
    
</body>
</html>
