<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Form</title>
</head>
<body>
   <main>
    <form action="">
        <p class="enter-name">Full name</p>
        <input type="name" placeholder="Enter your name">

        <p class="enter-email">Email</p>
        <input type="email" placeholder="Enter your email">

        <p class="enter-phone">Phone number</p>
        <input type="number" placeholder="Enter your phone number">
        
        <!--
        <p class="select-gender">Gender</p>
        <select name="gender" class="select" id="select" cols="5" rows="5">
            <option value="Human"></option>
            <option value="Alien"></option>
            <option value="Apache helicopter"></option>
        </select> 
        -->

        <p class="enter-message">Your message</p>
        <textarea name="" placeholder="Enter your message" id="" cols="23" rows="5"></textarea>
    
        <div class="checkbox">
        <input type="checkbox" checked><span>Would you like to be notified?</span>
        </div>

        <button class="btn">Send</button>
   
    </form>
    <section class="duck">
        <img src="images/duck.png" alt="image of a duck">
    </section>
   </main>
    
</body>
</html>
